<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>layout.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<style type="text/css">
	   body{
	   	 font-size: 14px;
	   }
	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.easyui.min.js"></script>
	<script type="text/javascript">
	function urlClick(myTitle,myUrl){
		
			// 判断title='学生管理'tab页面是否存在
			var ifExist=$("#myTabs").tabs("exists",myTitle);
			if(!ifExist){		
				$("#myTabs").tabs("add",{
					title:myTitle,
					closable:true,
					content:'<iframe frameborder=0 width="100%" height="100%" src="'+myUrl+'" scrolling="no"></iframe>'
				});
			}
			// title='学生管理'tab页面已存在，切换其他页面时，点击菜单里的'学生管理'时，激活该页面
			$("#myTabs").tabs("select",myTitle);
		}
	</script>
  </head>
  
  <body>
    <div class="easyui-layout" style="width:100%;height:100%;">
    	<!-- north，北部只能设置高度，一般不设置宽度 -->
		<div data-options="region:'north'" style="height:15%;background-image: url(003.jpg);background-size:20% 100%">
			<div style="height:85%"></div>
			<div style="text-align:right; width:90%"><a href="">退出</a></div>
		</div>
		<div data-options="region:'west',split:true" title="导航菜单" style="width:16%;">
			<div class="easyui-accordion" style="width:500px;height:300px;">
				<div title="权限管理" style="overflow: auto; padding: 10px;">
					<a href="javascript:urlClick('学生管理','crud.html')" style="text-decoration: none"><img src="themes/icons/tip.png" style="margin-top:4px"/>学生管理</a><br/>
					<a href="javascript:urlClick('员工管理','tree.html')" style="text-decoration: none"><img src="themes/icons/man.png" style="margin-top:4px"/>员工管理</a><br/>
				</div>
				<div title="系统管理" style="padding: 10px;">
				</div>
			</div>
		</div>
		<div data-options="region:'center',iconCls:'icon-ok'">
			<div id="myTabs" class="easyui-tabs" style="width:100%; height:100%">
				<div title="欢迎使用" style="padding:10px">
					<img src="66.gif" style="width:100%; height:100%">
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
